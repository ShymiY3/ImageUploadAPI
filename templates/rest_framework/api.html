{% extends "rest_framework/base.html" %}

{% block branding %}
    <a class='navbar-brand' rel="nofollow" href="{% url 'sign_in' %}">
        Image Upload API
    </a>
{% endblock %}

{% block userlinks %}
    {% if user.is_authenticated %}
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{ user.username }}
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a href="{% url 'log_out' %}">Log out</a></li>
            </ul>
        </li>
    {% else %}
        <li><a href="{% url 'sign_in' %}">Log in</a></li>
    {% endif %}
{% endblock %}
